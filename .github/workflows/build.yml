name: 跨平台构建

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    # 关键步骤：清理可能残留的构建文件
    - name: 清理旧构建文件
      run: |
        if [ -d "build" ]; then rm -rf build; fi
        if [ -f "CMakeCache.txt" ]; then rm -f CMakeCache.txt; fi
        if [ -d "CMakeFiles" ]; then rm -rf CMakeFiles; fi
      shell: bash

    - name: 配置CMake
      run: cmake -B build -S .

    - name: 构建项目
      run: cmake --build build --config Release

    - name: 运行程序
      run: ${{ matrix.os == 'windows-latest' && 'build/Release/hello_world.exe' || './build/hello_world' }}
